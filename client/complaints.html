<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.complaints.css">

</head>

<body>
    <section>
        <nav>
            <a href="/">ראשי</a>
        </nav>
    </section>


    <main>

        <section class="design_form">
            <!-- Success message when form is submitted -->
            <div id="success-message" style="display: none; background: #d4edda; color: #155724; padding: 10px; border: 1px solid #c3e6cb; border-radius: 5px; margin-bottom: 20px;">
                ✅ התלונה נשלחה בהצלחה!
            </div>
            
            <form action="/submit-complaint" method="POST">
                <label for="complaint-type">בחר סוג תלונה</label>
                <select class="design_select" name="category" id="complaint-type" required>
                    <option value="" disabled selected hidden>בחר סוג</option>
                    <option class="design_option" value="אוכל">אוכל</option>
                    <option class="design_option" value="ציוד">ציוד</option>
                    <option class="design_option" value="פקודות">פקודות</option>
                    <option class="design_option" value="אחר">אחר</option>
                </select>
                <label for="complaint-content">תוכן התלונה</label>
                <textarea id="complaint-content" name="message" rows="5" cols="40"
                    placeholder="כתוב כאן את תוכן התלונה" required></textarea>
                <input id="submit-complaint" type="submit" value="שלח">
            </form>

        </section>
    </main>

    <footer>
        <span>כל הזכויות שמורות &copy; 2025 | פיתוח: Inon Guetta</span>
    </footer>

    <script>
        // Show success message if redirected after form submission
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('sent') === '1') {
            document.getElementById('success-message').style.display = 'block';
            // Clear the URL parameter after showing the message
            window.history.replaceState({}, document.title, '/complaints.html');
        }
    </script>

</body>

</html>
