<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.complaints.css">

</head>

<body>
    <section>
        <nav>
            <a href="./index.html">ראשי</a>
        </nav>
    </section>


    <main>

        <section class="design_form">

            <form action="/submit-complaint" method="POST">
                <label for="complaint-type">בחר סוג תלונה</label>
                <select class="design_select" name="complaint_type" id="complaint-type" required>
                    <option value="" disabled selected hidden>בחר סוג</option>
                    <option class="design_option" value="food">אוכל</option>
                    <option class="design_option" value="equipment">ציוד</option>
                    <option class="design_option" value="commands">פקודות</option>
                    <option class="design_option" value="other">אחר</option>
                </select>
                <label for="complaint-content">תוכן התלונה</label>
                <textarea id="complaint-content" name="complaint_content" rows="5" cols="40"
                    placeholder="כתוב כאן את תוכן התלונה" required></textarea>
                <input id="submit-complaint" type="submit" value="שלח">
            </form>

        </section>
    </main>

    <footer>
        <span>כל הזכויות שמורות &copy; 2025 | פיתוח: Inon Guetta</span>
    </footer>


</body>

</html>
